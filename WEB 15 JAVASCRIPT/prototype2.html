<script>
    var own_arr = new arr(1,2,3);
    function arr(){
        this.length = arguments.length
        Object.defineProperty(this,"length",{
            writable : true,
            enumerable : false
        });
        for(var i = 0;i<this.length;i++){
            this[i]=arguments[i];
        }
    }
    console.log(Object.values(own_arr));
