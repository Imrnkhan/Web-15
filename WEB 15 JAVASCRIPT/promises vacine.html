<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name: <input type="text" id="name">
    <button onclick="Register()">Register</button>

</body>
</html>
<script>
  let queue = ["Pablo", "Raju", "Shyam", "Babu bhaiyaa"];

function Register() {
  // let name = document.getElementById("name").value;
  let name = document.querySelector("#name").value

  queue.push(name);

  // let message = `${name} your registration is successfull, cheers!`;
  let message = name + " your registration is successfull, cheers!";

  alert(message);

  let promise = new Promise(function (resolve, reject) {
    let x = setInterval(function () {
      if (queue[0] === name) {
        resolve(`${name} its your turn now`);
        clearInterval(x);
      }
    }, 1000);
  });

  promise.then(function (res) {
    console.log("res:", res);
  });
}

function Vaccination_InProgress() {
  if (queue.length === 0) {
    clearInterval(id);
  }
  queue.shift();
  console.log("queue:", queue);
}

let id = setInterval(Vaccination_InProgress, 2000);

</script>
