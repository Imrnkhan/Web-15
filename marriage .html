<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="number" name="year" id="year">
	<hr>
	<button onclick="validat()">Validate</button>
	<script type="text/javascript">
		function validat(){
            var flage=false;
            var gender= document.getElementById('gender').value;
            var age= 2021-Number(document.getElementById('year').value);
            if(gender=='male'){
                if(age>20)
                flage=true;
            }else{
                if(age>17)
                flage=true;
            }
            if(flage)
            window.alert("user is of the valid legal age to get married");
            else
            window.alert("user is under age");
			// Show the alert of the filled name
		}
	</script>
</body>
</html>
